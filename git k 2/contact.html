<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact — Jane Doe</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
<div class="container nav-container">
<a class="logo" href="index.html">Jane Doe</a>
<nav class="nav" id="main-nav-4">
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="projects.html">Projects</a>
</nav>
<button class="nav-toggle" id="nav-toggle-4" aria-label="Toggle navigation">☰</button>
</div>
</header>


<main class="container contact-page">
<h1>Say hello</h1>
<p class="muted">I'm available for freelance work and collaborations. Drop me a message and I'll get back to you.</p>


<form id="contact-form" class="contact-form" novalidate>
<label for="name">Name</label>
<input id="name" name="name" type="text" placeholder="Your name" required />


<label for="email">Email</label>
<input id="email" name="email" type="email" placeholder="you@example.com" required />


<label for="message">Message</label>
<textarea id="message" name="message" rows="6" placeholder="How can I help?" required></textarea>


<button type="submit" class="btn primary">Send Message</button>
<p id="form-msg" class="form-msg" aria-live="polite"></p>
</form>


<aside class="contact-links">
<h2>Or find me on</h2>
<ul>
<li><a href="#">GitHub</a></li>
<li><a href="#">LinkedIn</a></li>
<li><a href="#">Twitter</a></li>
</ul>
</aside>
</main>


<footer class="site-footer">
<div class="container footer-grid">
<p>© <span id="year-4"></span> Jane Doe</p>
</div>
</footer>


<script src="scripts.js"></script>
</body>
</html>
